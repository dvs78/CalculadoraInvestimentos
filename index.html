<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculadora de Investimentos</title>
  </head>
  <body class="h-dvh grid grid-cols-3 grid-rows-2">
    <aside
      class="row-span-2 bg-emerald-300 flex flex-col justify-between py-5 px-2"
    >
      <h1 class="text-2xl font-bold px-6">Calculadora de Investimentos</h1>
      <form class="w-full">
        <!-- Investimento inicial -->
        <div class="flex w-full flex-col px-6 my-2">
          <label for="starting-amount" class="font-bold text-gray-700"
            >Investimento inicial</label
          >
          <div class="flex">
            <input
              value="R$"
              class="w-1/6 text-center rounded-l-lg"
              type="text"
              disabled
            />
            <input
              type="text"
              id="starting-amount"
              class="w-5/6 rounded-r-lg px-2"
              placeholder="0.00"
            />
          </div>
        </div>

        <!-- Aportes adicionais -->
        <div class="flex w-full flex-col px-6 my-2">
          <label for="additional-contibution" class="font-bold text-gray-700"
            >Aportes adicionais</label
          >
          <div class="flex">
            <input
              value="R$"
              class="w-1/6 text-center rounded-l-lg"
              type="text"
              disabled
            />
            <input
              type="text"
              id="additional-contibution"
              class="w-5/6 rounded-r-lg px-2"
              placeholder="0.00"
            />
          </div>
        </div>

        <!-- Prazo -->
        <div class="flex w-full flex-col px-6 my-2">
          <label for="time-amount" class="font-bold text-gray-700">Prazo</label>
          <div class="flex">
            <input
              type="text"
              class="w-4/6 rounded-l-lg px-2"
              id="time-amount"
              placeholder="0"
            />
            <select
              id="time-amount-period"
              class="w-2/6 rounded-r-lg border-emerald-600 border-l-2 text-center hover:bg-emerald-950 hover:text-slate-200"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>

        <!-- Rentabilidade -->
        <div class="flex w-full flex-col px-6 my-2">
          <label for="return-rate" class="font-bold text-gray-700"
            >Rentabilidade</label
          >
          <div class="flex">
            <input
              value="%"
              class="w-1/6 text-center rounded-l-lg"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-3/6 px-2"
              id="return-rate"
              placeholder="0"
            />
            <select
              id="evaluation-period"
              class="w-2/6 rounded-r-lg border-emerald-600 border-l-2 text-center hover:bg-emerald-950 hover:text-slate-200"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>

        <!-- Impostos sobre lucro -->
        <div class="flex w-full flex-col px-6 my-2">
          <label for="tax-rate" class="font-bold text-gray-700"
            >Impostos sobre lucro</label
          >
          <div class="flex">
            <input
              value="%"
              class="w-1/6 text-center rounded-l-lg"
              type="text"
              disabled
            />
            <input
              type="text"
              id="tax-rate"
              class="w-5/6 rounded-r-lg px-2"
              placeholder="0"
            />
          </div>
        </div>
      </form>

      <!-- BOTÃ•ES -->
      <div class="flex h-12 px-6 my-8 w-full gap-2">
        <button
          class="w-1/2 rounded-lg bg-emerald-950 text-slate-200 hover:bg-emerald-800"
        >
          Calcular
        </button>
        <button class="w-1/2 rounded-lg hover:bg-emerald-500">Limpar</button>
      </div>
    </aside>
    <main>
      <p>resultados</p>
    </main>
  </body>
</html>
